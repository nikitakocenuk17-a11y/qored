<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Новый пароль</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <img src="Plane.png" alt="Plane Logo" />
    </div>

    <h2>Введите новый пароль</h2>

    <p class="subtitle">Данный пароль будет использован в будущем</p>

    <div class="alert" id="alertBoxNewPass"></div>

    <form id="newPassForm" novalidate>
      <div class="field-label">Пароль</div>
      <div class="field">
        <div class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 8V6a3 3 0 0 1 6 0v3H9z"/>
          </svg>
        </div>

        <input type="password" id="newPassInput" class="pass-input" placeholder="Введите пароль" minlength="8" autocomplete="new-password" />

        <div class="eye" id="newEye" aria-label="Показать/скрыть пароль" role="button" tabindex="0">
          <svg id="newEyeOpen" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9z"/>
          </svg>
          <svg id="newEyeClosed" viewBox="0 0 24 24" style="display:none;">
            <path d="M2 5.27 3.28 4 20 20.72 18.73 22l-3.06-3.06C14.61 19.63 13.35 20 12 20 5 20 2 13 2 13c.86-1.99 2.17-3.68 3.92-4.97L2 5.27zM12 6c7 0 10 7 10 7-.67 1.55-1.62 2.9-2.85 3.99l-1.44-1.44c.83-.72 1.51-1.58 2.04-2.55 0 0-2.76-5-7.75-5-1.02 0-1.96.21-2.81.56L7.73 7.12C8.97 6.42 10.4 6 12 6zM9.88 9.27l4.85 4.85A3.5 3.5 0 0 1 9.88 9.27zM8.45 10.8A3.5 3.5 0 0 0 13.2 15.55l-1.03-1.03a2.2 2.2 0 0 1-2.69-2.69L8.45 10.8z"/>
          </svg>
        </div>
      </div>

      <button type="submit" id="changeBtn">Изменить</button>

      <div class="divider"></div>
      <div class="bottom-text">
        <button type="button" class="btn-secondary" id="newPassBack">Назад</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/common.js"></script>
  <script src="js/new-password.js"></script>
</body>
</html>
